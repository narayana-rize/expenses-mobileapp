    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        // Empty
    }

    // alert dialog dismissed
    function alertDismissed() {
        // do something
    }

    // Show a custom alertDismissed
    //
    function showAlert(msg) {
        navigator.notification.alert(
            msg,  // message
            alertDismissed,         // callback
            'Alert',            // title
            'Done'                  // buttonName
        );
    }
        //$('#login_frm').validate({});
        //validate login page
        function fnAdminLogin(){
            if($('#uname').val() == ''){
                navigator.notification.alert('Please enter Username',alertDismissed,'Alert','Ok');
                $('#uname').focus();
                return false;
            }
            if($('#pwd').val() == ''){
                navigator.notification.alert('Please enter Password',alertDismissed,'Alert','Ok');
                $('#pwd').focus();
                return false;
            }
            //send ajax request
            var values = $('#login_frm').serialize();
            $.ajax({
                url:"http://expenses.zwe.in/ws/chklogin.php",
                type: "POST",
                data: values,
                dataType: "jsonp",
                crossDomain: true,
                success: function(resp){
                    if(resp.msg != 'Success'){
                        navigator.notification.alert(resp.uname,alertDismissed,'Alert','Ok');
                    	return;
                    }
                    window.location.href = 'addexpenses.html';
                    //$("#result").html('Submitted successfully');
                },
                error:function(){
                    navigator.notification.alert('failure',alertDismissed,'Alert','Ok');
                    return;
                    //$("#result").html('There is error while submit');
                }
            });
            return false;
        }

    </script>
